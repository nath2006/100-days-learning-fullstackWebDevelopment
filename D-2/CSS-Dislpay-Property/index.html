<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Learn CSS Display Properti</title>
</head>
<body>
    
<hr>
<h1>Display : None</h1>
    <div >
       <p class="none">Hello</p>
       <p class="none">Word</p>
       <span>hello</span>
       <span>word</span>
    </div>

<hr>
<h1>Display : Inline</h1>
    <div>
        <p class="inline">Hello</p>
        <p class="inline">Word</p>
        <span>hello</span>
        <span>word</span>
    </div>

<hr>
<h1>Display : Inline-Block</h1>
    <div>
        <p class="inline-block">Hello</p>
        <p class="inline-block">Word</p>
        <span>hello</span>
        <span>word</span>
    </div>

<hr>
<h1>Display : Block</h1>
    <div>
        <p class="block">Hello</p>
        <p class="block">Word</p>
        <span>hello</span>
        <span>word</span>
    </div>

</body>
</html>
