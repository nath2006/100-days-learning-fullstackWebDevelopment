<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup Newsletter</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="text-center">
    <div class="form-signin w-100 m-auto">
        <form action="/" method="POST">
            <h1 class="h3 mb-3 fw-normal">Signup Our Newsletter</h1>

            <div class="form-floating">
                <input type="text" class="form-control top" name="firstName" id="First-Name" placeholder="First Name">
                <label for="First-Name">First Name</label>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control middle" name="lastName"  id="Last-Name" placeholder="Last Name">
                <label for="Last-Name">Last Name</label>
            </div>

            <div class="form-floating">
                <input type="email" class="form-control bottom" name="email" id="Your-Email" placeholder="Your Email">
                <label for="Your-Email">Your Email</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
            <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2023</p>
        </form>
    </div>
</body>
</html>
